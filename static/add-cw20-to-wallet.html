<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add CW20 To Wallet</title>
</head>

<body>
    <pre id="data"></pre>
    <script>
        let data = JSON.parse(atob(decodeURIComponent(window.location.hash.replace('#', ''))));
        setTimeout(async () => {
            document.getElementById('data').innerHTML = JSON.stringify(data, null, 2);
            await window.keplr.enable(data.chainId);
            await window.keplr.suggestToken(data.chainId, data.contractAddress).catch(console.error)
        }, 250)
    </script>
</body>

</html>
